!DOCTYPE html>
<html lang="es">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor RFID</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="principal.html">Inicio</a></li>
                <li><a href="control_acceso.html">Control de Acceso</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="estado">
            <h1 id="titulo_estado">Estado de Acceso</h1>
            <div id="acceso_estado">Esperando datos del sensor RFID...</div>
            <button id="btnAccesoConcedido">Acceso Concedido</button>
            <button id="btnAccesoDenegado">Acceso Denegado</button>
        </div>
    </div>
    
    <script>
        document.getElementById('btnAccesoConcedido').addEventListener('click', function() {
            document.getElementById('titulo_estado').textContent = 'Acceso concedido';
            document.getElementById('acceso_estado').textContent = 'Datos recibidos';
            document.getElementById('titulo_estado').style.color = 'green';
            document.getElementById('acceso_estado').style.color = 'green';
        });

        document.getElementById('btnAccesoDenegado').addEventListener('click', function() {
            document.getElementById('titulo_estado').textContent = 'Acceso denegado';
            document.getElementById('acceso_estado').textContent = 'Datos recibidos';
            document.getElementById('titulo_estado').style.color = 'red';
            document.getElementById('acceso_estado').style.color = 'red';
        });
    </script>
</body>
</html>
